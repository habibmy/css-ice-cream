<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="a">
        <div id="strip"></div>
      </div>
      <div id="b">
        <div id="c">xyz</div>
      </div>

      <div id="text">Ice Cream</div>
      <button id="btn" onclick="changeToStrawberry()">Change Flavour</button>
    </div>
    <script>
      const changeToStrawberry = () => {
        const root = document.querySelector(":root");
        root.style.setProperty("--ice-cream-backgroundcolor", "#fdc2c8");
        root.style.setProperty("--strip-backgroundcolor", "#eb737c");
        btn.onclick = changeToChocolate;
        btn.innerHTML = "Change to Chocolate";
      };

      const changeToChocolate = () => {
        const root = document.querySelector(":root");
        root.style.setProperty("--ice-cream-backgroundcolor", "#a67c52");
        root.style.setProperty("--strip-backgroundcolor", "#8c5e3e");
        btn.onclick = changeToStrawberry;
        btn.innerHTML = "Change to Strawberry";
      };
    </script>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    :root {
      --ice-cream-backgroundcolor: #a67c52;
      --strip-backgroundcolor: #8c5e3e;
    }

    body {
      background-color: rgb(65, 184, 65);
      display: grid;
      place-content: center;
      height: 100vh;
    }

    #a {
      width: 150px;
      height: 280px;
      background-color: var(--ice-cream-backgroundcolor);
      border-radius: 55px 40px 40px 40px;
      position: relative;
      overflow: hidden;
    }

    #a::after {
      content: "";
      width: 200px;
      height: 80px;
      position: absolute;
      background-color: white;
      transform: rotate(-37deg);
      translate: -60px -20px;
    }

    #b {
      width: 30px;
      height: 80px;
      background-color: rgb(233, 208, 162);
      margin: auto;
      border-radius: 0 0 30px 30px;
      display: grid;
      place-content: center;
    }

    #c {
      transform: rotate(90deg);
      font-family: cursive;
      font-weight: 400;
    }

    #strip {
      position: absolute;
      width: 5px;
      height: 220px;
      background-color: var(--strip-backgroundcolor);
      left: 0;
      right: 0;
      margin: auto;
    }

    #strip::before {
      content: "";
      position: absolute;
      width: 5px;
      height: 150px;
      background-color: var(--strip-backgroundcolor);
      right: 37px;
      bottom: 0;
    }
    #strip::after {
      content: "";
      position: absolute;
      width: 5px;
      height: 150px;
      background-color: var(--strip-backgroundcolor);
      left: 37px;
      bottom: 0;
    }

    #text {
      position: absolute;
      color: white;
      font-size: 50px;
      font-family: sans-serif;
      font-weight: 700;
      right: 0;
      margin: auto;
      left: 0;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</html>
